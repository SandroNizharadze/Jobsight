{% load i18n %}

<!-- Rejection Reasons Modal -->
<div id="rejectionReasonsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full" aria-hidden="true">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-xl bg-white">
    <div class="mt-3">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium leading-6 text-gray-900">{% trans "Rejection Reasons" %}</h3>
        <button id="closeRejectionModal" class="text-gray-400 hover:text-gray-500">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-yellow-700">
              {% trans "The employer has placed your application in reserve. Here's why:" %}
            </p>
          </div>
        </div>
      </div>
      
      <div class="mb-4">
        <h4 class="text-sm font-medium text-gray-700 mb-2">{% trans "Reasons:" %}</h4>
        <ul id="rejectionReasonsList" class="list-disc pl-5 text-sm text-gray-600">
          <!-- Reasons will be populated by JavaScript -->
        </ul>
      </div>
      
      <div class="mb-4">
        <h4 class="text-sm font-medium text-gray-700 mb-2">{% trans "Additional Feedback:" %}</h4>
        <p id="rejectionFeedback" class="text-sm text-gray-600 italic">
          <!-- Feedback will be populated by JavaScript -->
        </p>
      </div>
      
      <div class="mt-5 flex justify-end">
        <button type="button" id="closeRejectionModalBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
          {% trans "Close" %}
        </button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const closeRejectionModalBtn = document.getElementById('closeRejectionModalBtn');
  if (closeRejectionModalBtn) {
    closeRejectionModalBtn.addEventListener('click', function() {
      document.getElementById('rejectionReasonsModal').classList.add('hidden');
    });
  }
});
</script>
