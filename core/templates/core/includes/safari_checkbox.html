{% load i18n %}

<label class="flex items-start p-3 bg-gray-50 rounded-lg">
    <input type="checkbox" 
           name="{{ name }}" 
           id="{{ id }}" 
           {% if required %}required{% endif %}
           {% if checked %}checked{% endif %}>
    <span class="text-sm text-gray-700 ml-2">{{ label }}</span>
</label>
{% if error %}
<p class="text-sm text-red-600 mt-1 ml-2">{{ error }}</p>
{% endif %}
