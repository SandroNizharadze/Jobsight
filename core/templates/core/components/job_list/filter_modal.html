{% load i18n %}
{% load core_extras %}

<!-- Filter Modal -->
<div id="filter-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden modal-backdrop">
  <div class="modal-container h-full w-full flex items-center justify-center md:p-4">
    <div class="modal-content bg-white rounded-t-2xl md:rounded-2xl w-full md:max-w-lg max-h-[90vh] flex flex-col animate-modal">
      <!-- Modal Header -->
      <div id="modal-drag-header" class="flex justify-between items-center p-4 border-b sticky top-0 bg-white z-10 cursor-grab">
        <h2 class="text-lg font-semibold text-gray-800">{% trans "ფილტრები" %}</h2>
        <div class="flex items-center space-x-2">
          <a href="{% url 'job_list' %}" 
             class="px-3 py-1 text-xs border border-gray-300 rounded-lg bg-white text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
              <i class="fas fa-redo mr-1"></i>{% trans "გასუფთავება" %}
          </a>
          <button type="button" id="close-filter-modal" class="hidden md:inline-flex text-gray-500 hover:text-gray-700 transition-colors">
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>
      </div>
      
      <!-- Modal Body - Scrollable Container -->
      <div class="modal-body overflow-y-auto flex-1">
        <div class="p-4">
          <form id="filter-form-modal" class="space-y-4" action="{% url 'job_list' %}" method="get">
            <!-- Search/Company -->
            <div class="mb-4">
              <div class="relative">
                <input type="text" 
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 bg-white" 
                       name="search" 
                       placeholder="{% trans "მოძებნა" %}" 
                       value="{{ request.GET.search|default:'' }}">
              </div>
            </div>
            
            <!-- Category -->
            <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100">
              <label class="block text-xs font-medium text-gray-500 mb-1.5">{% trans "კატეგორია" %}</label>
              <select class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
                      name="category">
                <option value="">{% trans "ყველა კატეგორია" %}</option>
                {% for category_value, category_label in job_categories %}
                  <option value="{{ category_value }}" {% if request.GET.category == category_value %}selected{% endif %}>{{ category_label }}</option>
                {% endfor %}
              </select>
            </div>
            
            <!-- Location -->
            <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100">
              <label class="block text-xs font-medium text-gray-500 mb-1.5">{% trans "ლოკაცია" %}</label>
              <select class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
                      name="location">
                <option value="">{% trans "ყველა ლოკაცია" %}</option>
                {% for location_value, location_label in job_locations %}
                  <option value="{{ location_value }}" {% if request.GET.location == location_value %}selected{% endif %}>{{ location_label }}</option>
                {% endfor %}
              </select>
            </div>
            
            <!-- Experience -->
            <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100">
              <label class="block text-xs font-medium text-gray-500 mb-1.5">{% trans "გამოცდილება" %}</label>
              <select class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
                      name="experience">
                <option value="">{% trans "ნებისმიერი გამოცდილება" %}</option>
                {% for exp_value, exp_label in job_experiences %}
                  <option value="{{ exp_value }}" {% if request.GET.experience == exp_value %}selected{% endif %}>{{ exp_label }}</option>
                {% endfor %}
              </select>
            </div>
            
            <!-- Salary Range -->
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
              <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "მინიმალური ანაზღაურება" %}</label>
              <input type="range" 
                     class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-500 filter-auto-submit" 
                     min="0" 
                     max="10000" 
                     step="500" 
                     name="salary_min" 
                     value="{{ request.GET.salary_min|default:0 }}" 
                     id="salary-slider-modal">
              <div class="flex justify-between mt-1.5 text-sm text-gray-600">
                <span id="salary-value-modal" class="font-medium">₾ {{ request.GET.salary_min|default:0 }}</span>
                <span>₾ 10,000+</span>
              </div>
            </div>
            
            <!-- Job Preferences (Work Schedule) -->
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
              <label class="block text-sm font-medium text-gray-700 mb-3">{% trans "სამუშაო გრაფიკი" %}</label>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                {% for pref_value, pref_label in job_preferences %}
                  <label class="flex items-center space-x-2 text-sm bg-gray-50 px-3 py-2 rounded-md hover:bg-gray-100 transition-colors cursor-pointer">
                    <input type="checkbox" 
                           class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
                           name="job_preferences" 
                           value="{{ pref_value }}" 
                           {% if pref_value in selected_job_preferences %}checked{% endif %}>
                    <span>{{ pref_label }}</span>
                  </label>
                {% endfor %}
              </div>
            </div>
            
            <!-- Additional Checkboxes -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <!-- Student Positions -->
              <label class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm border border-gray-100 hover:bg-gray-50 transition-colors cursor-pointer">
                <div class="relative flex items-center">
                  <input type="checkbox" 
                        class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
                        name="considers_students" 
                        value="true" 
                        {% if request.GET.considers_students == 'true' %}checked{% endif %}>
                </div>
                <span class="text-sm font-medium">{% trans "სტუდენტური პოზიციები" %}</span>
              </label>
              
              <!-- Georgian Language Only -->
              <label class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm border border-gray-100 hover:bg-gray-50 transition-colors cursor-pointer">
                <div class="relative flex items-center">
                  <input type="checkbox" 
                        class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
                        name="georgian_language_only" 
                        value="true" 
                        {% if request.GET.georgian_language_only == 'true' %}checked{% endif %}>
                </div>
                <span class="text-sm font-medium">{% trans "მხოლოდ ქართულენოვანი" %}</span>
              </label>
            </div>
            
            <!-- Extra padding to ensure the last items aren't hidden behind the button -->
            <div class="h-24"></div>
          </form>
        </div>
      </div>
      
      <!-- Modal Footer -->
      <div class="p-4 border-t sticky bottom-0 bg-white md:pb-4 pb-[calc(1rem+4rem)]">
        <button type="submit" form="filter-form-modal" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors">
          {% trans "გაფილტრე" %}
        </button>
      </div>
    </div>
  </div>
</div>

<style>
/* Modal styles */
.modal-container {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  width: 100%;
  max-width: 32rem;
  max-height: 90vh;
}

.modal-body {
  -webkit-overflow-scrolling: touch;
}

/* Modal animation */
.modal-backdrop {
  transition: opacity 0.3s ease;
  opacity: 0;
}

.modal-backdrop.show {
  opacity: 1;
}

.animate-modal {
  transform: translateY(50px);
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.modal-show .animate-modal {
  transform: translateY(0);
  opacity: 1;
}

/* Mobile-specific modal styles */
@media (max-width: 768px) {
  .modal-container {
    align-items: flex-end;
  }
  
  .modal-content {
    height: 85vh;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  
  /* Add a drag handle for mobile */
  .modal-content::before {
    content: '';
    display: block;
    width: 36px;
    height: 4px;
    background-color: #e5e7eb;
    border-radius: 2px;
    margin: 8px auto 4px;
  }
  
  /* Mobile animation */
  .animate-modal {
    transform: translateY(100%);
  }
  
  .modal-show .animate-modal {
    transform: translateY(0);
  }
}

/* Fix for iOS Safari */
html.modal-open,
html.modal-open body {
  position: fixed;
  overflow: hidden;
  width: 100%;
  height: 100%;
}
</style>
