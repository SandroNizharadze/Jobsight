{% load static %}
{% load i18n %}

<section class="md:mt-12 mt-0">
    <div class="container mx-auto px-4">
        <div class="bg-[#edf2fa] md:rounded-2xl rounded-none md:p-8 p-6 pt-6 md:pt-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 items-center">
                <div class="lg:col-span-7">
                    <h2 class="text-2xl md:text-3xl font-bold mb-3">{% trans "გჭირდებათ თანამშრომელი?" %}</h2>
                    <div class="mb-6 text-gray-800">
                        <p>{% trans "გამოაქვეყნეთ ვაკანსია ჯობსიზე და იპოვეთ საუკეთესო კანდიდატები თქვენი კომპანიისთვის." %}</p>
                        <p>{% trans "ათასობით პროფესიონალი ეძებს ახალ შესაძლებლობებს ყოველდღე." %}</p>
                    </div>
                    <a href="{% url 'pricing' %}" 
                       class="inline-block bg-gradient-to-r from-[#0f766e] to-[#0d9488] hover:from-[#115e59] hover:to-[#0f766e] text-white font-medium px-6 py-3 rounded-xl transition-colors shadow-md hover:shadow-lg border border-[rgba(255,255,255,0.2)]">
                        {% trans "შეიტყვეთ მეტი" %}
                    </a>
                </div>
                <div class="hidden lg:block lg:col-span-5 relative h-[250px]">
                    <img src="{% static 'images/employer_cta.png' %}" 
                         alt="Employer CTA" 
                         class="absolute bottom-0 right-0 max-h-full">
                </div>
            </div>
        </div>
    </div>
    <a>&nbsp;</a>
</section>
